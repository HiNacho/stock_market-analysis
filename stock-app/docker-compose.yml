version: '3.8'
services:
  db:
    image: postgres:15
    environment:
      POSTGRES_DB: stockdb
      POSTGRES_USER: stockuser
      POSTGRES_PASSWORD: stockpass
    ports:
      - "5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data
  app:
    build: .
    environment:
      DATABASE_URL: postgresql+psycopg2://stockuser:stockpass@db:5432/stockdb
    ports:
      - "8501:8501"
    depends_on:
      - db
    volumes:
      - .:/app
volumes:
  pgdata:
